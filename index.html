<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amazon Clone</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="animated-background">
  <header>
    <div class="navbar">
      <h2 class="logo">amazon<span>.in</span></h2>
      <input type="text" placeholder="Search Amazon" class="search-box" />
      <button class="search-btn">Search</button>
      <div class="nav-links">
        <a href="login.html">Sign In</a>
        <a href="#">Orders</a>
        <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
      </div>
    </div>
  </header>

  <div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/iphone ad.webp" class="d-block w-100" alt="Ad">
      </div>
      <div class="carousel-item">
        <img src="assets/flight.webp" class="d-block w-100" alt="Ad">
      </div>
      <div class="carousel-item">
        <img src="assets/ad2.webp" class="d-block w-100" alt="Ad">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <section class="products">
    <h2>Top Deals</h2>
    <div class="product-grid">
      <div class="product-card">
        <a href="smartphone.html">
          <img src="assets/712SuRmHG4L._UF1000,1000_QL80_.jpg" alt="Phone" />
        </a>
        <h4>Smartphone</h4>
        <p>₹69,999</p>
        <button onclick="addToCart('Smartphone', 69999)">Add to Cart</button>
      </div>
      <div class="product-card">
        <a href="headphones.html">
          <img src="assets/270321_0_afsc6p.png" alt="Headphones" />
        </a>
        <h4>Headphones</h4>
        <p>₹2,299</p>
        <button onclick="addToCart('Headphones', 2299)">Add to Cart</button>
      </div>
      <div class="product-card">
        <a href="watch.html">
          <img src="assets/276061_wog9ld.webp" alt="Watch" />
        </a>
        <h4>Wrist Watch</h4>
        <p>₹1,299</p>
        <button onclick="addToCart('Wrist Watch', 1299)">Add to Cart</button>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Amazon Clone | Made by Naveen</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
